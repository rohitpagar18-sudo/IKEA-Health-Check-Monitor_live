name: IKEA Health Check Monitor CI

on:
  schedule:
    - cron: '*/5 * * * *'  # every 30 minutes
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - sahil
  pull_request:
    branches:
      - master
      - main
      - sahil

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flask pandas openpyxl
      - name: Run health check monitor (one cycle)
        run: |
          python health_check_monitor.py --once
      - name: Generate Excel artifact
        run: |
          python -c "import json, pandas as pd; d=json.load(open('logs/health_check_report.json')); pd.DataFrame.from_dict(d['url_status_summary'], orient='index').to_excel('logs/health_check_report.xlsx')"
      - name: Generate HTML dashboard
        run: |
          python report_generator.py html logs/health_check_dashboard.html
      - name: Rename dashboard to index.html
        run: mv logs/health_check_dashboard.html logs/index.html
      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: health_check_report
          path: logs/health_check_report.xlsx
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: health_check_dashboard
          path: logs/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./logs
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
