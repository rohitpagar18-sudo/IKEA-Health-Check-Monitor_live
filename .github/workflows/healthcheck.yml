name: IKEA Health Check Monitor CI

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutess
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - sahil
  pull_request:
    branches:
      - master
      - main
      - sahil

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flask pandas openpyxl
      - name: Run health check monitor (one cycle)
        run: |
          python health_check_monitor.py --once
      - name: Generate Excel artifact
        run: |
          python -c "import json, pandas as pd; d=json.load(open('logs/health_check_report.json')); pd.DataFrame.from_dict(d['url_status_summary'], orient='index').to_excel('logs/health_check_report.xlsx')"
      - name: Generate HTML dashboard
        run: |
          python report_generator.py html logs/health_check_dashboard.html
      - name: Rename dashboard to index.html
        run: mv logs/health_check_dashboard.html logs/index.html
      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: health_check_report
          path: logs/health_check_report.xlsx
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: health_check_dashboard
          path: logs/index.html
      - name: Prepare site artifact
        run: |
          mkdir site
          cp logs/index.html site/index.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
