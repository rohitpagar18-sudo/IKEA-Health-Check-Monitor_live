# IKEA Health Check Configuration
# ================================

[MONITORING]
# Interval between health checks (in seconds)
check_interval = 300

# Quick check interval for failed URLs (in seconds)
quick_check_interval = 60

# Request timeout (in seconds)
request_timeout = 10

# Number of consecutive failures before alerting
alert_threshold = 2

[LOGGING]
# Directory for log files
log_directory = logs

# Main log file name
log_file = health_check.log

# Alert log file name
alert_log_file = health_check_alerts.log

# Report file name
report_file = health_check_report.json

[EMAIL_ALERTS]
# Enable email notifications (true/false)
enabled = false

# Use Outlook (win32com) for sending alerts (true/false) - Primary for internal demo
use_outlook = true

# Use SMTP as fallback (true/false)  - Kept for future client use
use_smtp = false

# Sender email address
sender_email = your_email@cognizant.com

# Recipient email addresses (comma-separated)
recipient_emails = admin@ikea.com,ops@ikea.com

# SMTP server configuration (for SMTP fallback only)
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_password = your_app_password

[HTTP_STATUS]
# HTTP status codes that indicate a healthy server
# (comma-separated)
healthy_status_codes = 200,201,202,204,301,302,304,307,308
